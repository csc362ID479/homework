<!DOCTYPE html>
<!-- Includes a method named factors that accepts an integer as its parameter and returns an
array of the parameterâ€™s factors. Then, for each factor, f, a circle is drawn of radius f and is located at cx=i*100.-->
<html>
<body>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script>
    const array = [];
    const factors = {}
      factors.method = function(int) {
        if (int>0){
          for(let i=1; i<=int; i++){
            if (int%(int-i)==0){
              array.push(int-i)
            }
          }
        }
        if (int<0){
          int = int*-1;
          for(let i=int; i>=1; i--){
            if (int%(int-i)==0){
              array.push(int-i)
            }
          }
        }
        if (int==0){
          array.push(0)
        }
        return array;
      }
    factors.method(3000);
    var svg = d3.select("body").append("svg").attr("width", 600).attr("height", 300);
    for(let radius of array){
      svg.append("circle")
          .attr("r", radius) 
          .attr("cx", radius*10) 
          .attr("cy", 20)
          .style("fill", "yellow")
          .style("stroke", "blue")
    }


  </script>

</body>
</html>
