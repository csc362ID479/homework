<!DOCTYPE html>
<!-- Includes a method named factors that accepts an integer as its parameter and returns an
array of the parameterâ€™s factors. Then, for each factor, f,
a circle is drawn of radius f and is located at cx=i*100.-->
<html>
<body>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <svg id = "chart" width = "600" height = "300"></svg>
  <script>

     var factors = function(int){
      array = []
      if (int>0){ //if the number is >  zero
        for(let i=0; i<=int; i++){//we loop through values between 1 and number
          if (int%(int-i)==0){
            array.push(int-i)
          }
        }
      }
      if (int<0){ //if the number is < zero,
        int = int*-1; //set it equal to its absolute value
        for(let i=0; i<=int; i++){ //loop through to find all factors>0
          if (int%(int-i)==0){
            array.push(int-i)
          }
        }
      }

      console.log(array)
      var svg = d3.select("body").select("svg");
      svg.selectAll("circle") // declares the elements we would like to create
          .data(array) // sets the data to array
          .enter() // creates a selection to add elements per data item
          .append("circle") // appends an element of this type to each item in array
            .attr("r", d => d ) // sets radius to be element in array
            .attr("cy", 10) //sets the y-coordinate
            .attr("cx", d => d*10) //sets the x-coordinate
          .style("fill", "yellow")
          .style("stroke", "blue")
    }

    factors(-20);
    factors(10);

  </script>

</body>
</html>
